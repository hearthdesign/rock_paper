<head>

    <section id="gameSection">

            <button class="opponent-button" data-name="invincible-cat" data-img="catBtn.png"><img src="assets/images/catBtn.png" alt="Mighty Cat"></button></div>

        <div class="scoreboard">
            <div id="yourScoreBox"> YOU: <span id="playerScore">0</span></div>

        <div id="movesPictures">
            <h2 id="chooseMove">Choose your move:</h2>

            </div>
            <div class="result" id="result" style="color:rgb(91, 0, 114); font-size:2rem"
        ></div>
        <div class= "selections">

            <div class="player-selection">
                <h3>Your selection:</h3>
                <img id="playerChoice" src="" alt="player's gesture choice">
            </div>
            <div class="computer-selection">
                <h3>Opponent's selection:</h3>
                <img id="computerChoice" src="" alt="opponent's gesture choice">
            </div>

        </div>

        

    </section>
